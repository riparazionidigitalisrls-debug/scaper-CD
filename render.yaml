services:
  - type: web
    name: scaper-cd
    runtime: node
    plan: starter  # Upgrade a standard se serve pi√π RAM
    region: frankfurt
    buildCommand: npm install && npx playwright install chromium
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: /data
      - key: IMAGES_BASE_URL
        value: https://scaper-cd.onrender.com
      - key: ENABLE_CRON
        value: true
    healthCheckPath: /healthz
    
    # DISK PERSISTENTE - CRITICO!
    disk:
      name: scraper-data
      mountPath: /data
      sizeGB: 10  # 10GB per CSV + immagini + logs
    
    autoDeploy: true
